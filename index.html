<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>შედეგი</title>

</head>
<body>
  <div class="card">
    <div class="left">
      <h3>Your Result</h3>
      <div class="score">
        76 <small>of 100</small>
      </div>
      <h2>Great</h2>
      <p>Your performance exceed 65% of the people conducting the test here</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="summary">
        <p>⚡ Reaction: 80 / 100</p>
        <p>🧠 Memory: 92 / 100</p>
        <p>💬 Verbal: 61 / 100</p>
        <p>👁 Visual: 73 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
